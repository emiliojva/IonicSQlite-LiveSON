<!--
  Generated template for the ContatosPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar right>
    <ion-title>Meus contatos</ion-title>

    <ion-buttons>
      <button ion-button icon-only navPush="ContatosCreatePage">Criar Contato</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  {{contatos}}
  <ion-list>
    <ion-item *ngFor="let contato of contatos">
      <h2>{{ contato.name }}</h2>
      <p>{{ contato.telefone }}</p>
    </ion-item>
  </ion-list>

</ion-content>
